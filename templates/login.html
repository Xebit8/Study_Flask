{% if error %}
<p>Account have not found. Try again / Return to Sign Up</p>
<a href={{ url_for('index') }}>To Sign Up</a>
{% endif %}

<form method="POST">
    
    <p>Email</p>
    <input 
        type="email"
        name="email"
        required
    >
    <p>Password</p>
    <input 
        type="password" 
        minlength="6"
        name="password"
        required
    >
    <br>
    <br>
    <input type="submit">
</form>
